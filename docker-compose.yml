version: '3.8'
services:
  php:
    build: .
    volumes:
      - .:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      - db

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: 
      MYSQL_DATABASE: libros
      MYSQL_USER: root
      MYSQL_PASSWORD: 
    ports:
      - "3306:3306"
